<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodejna Cukrovinek</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Pochoutky</h1>
        <p>Vítejte v naší prodejně cukrovinek!</p>
    </header>
    
    <section class="content">
        <div class="card-container">

            <div class="card card-wide">

                <h2>Naše cukrovinky</h2>
                <div class="images">
                    <img src="OIP.jpg" alt="lentilky">
                    <img src="OIP(2).jpg" alt="Jelly Beans">
                    <img src="R.jpg" alt="Gomový medvídci">
                    <img src="OIP(3).jpg" alt="sladko-kyselé bombóny">
                </div>

            </div>


            <div class="card card-medium">
                <h2>O našem obchodě</h2>
                <p>Jsme prodejna s širokým výběrem sladkostí pro všechny věkové kategorie. Naše cukrovinky jsou kvalitní a vyráběné s láskou.</p>
            </div>

            <div class="card card-narrow">
                <h2>Naši vedoucí</h2>
                <ol>
                    <li>Jana Nováková</li>
                    <li>Petr Novotný</li>
                    <li>Markéta Svobodová</li>
                </ol>
            </div>

        </div>
    </section>
</body>
</html>
